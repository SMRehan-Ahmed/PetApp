<!-- main/templates/pet_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    {% load static %}
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "final.jpeg" %}');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
        }

        /* Center the pet profile box */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Style the pet profile box */
        .profile-box {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Adjust width as needed */
        }

        .profile-box h2 {
            margin-bottom: 1rem;
        }

        .profile-box form p {
            margin-bottom: 1rem;
            text-align: left;
        }

        .profile-box label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        .profile-box input,
        .profile-box select,
        .profile-box textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-box button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-box button:hover {
            background-color: #575757;
        }

        .profile-box a {
            color: #333;
            text-decoration: none;
        }

        .profile-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="profile-box">
        <h2>Pet Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
