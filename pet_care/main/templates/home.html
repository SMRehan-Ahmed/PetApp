<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the navigation bar */
        nav {
            background-color: #333;
            padding: 1rem;
        }

        .navbar {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Style the main content */
        h2 {
            text-align: center;
            margin: 2rem 0;
        }

        p {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
        }

        /* Additional styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="{% url 'pet_profile' %}">Pet Profile</a></li>
            <li><a href="{% url 'medicine_view' %}">Medicines</a></li>
            <li><a href="{% url 'appointment_view' %}">Appointments</a></li>
            <li><a href="{% url 'diet_plan' %}">Diet Plan</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Welcome to Your Pet Health Management System</h2>
        <p>Manage your pet's health with ease using our comprehensive tools.</p>
        <!-- Add any additional content here -->
    </div>
</body>
</html>
