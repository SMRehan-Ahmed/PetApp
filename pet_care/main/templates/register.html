<!-- main/templates/register.html -->
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% if form.errors %}
    <div style="color:red;">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
    </div>
{% endif %}
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
